<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Сообщения OmskLUG</title>
        <!-- Scripts -->
        <script type='text/javascript' src="js/jquery-2.0.3.min.js"></script>
        <script type='text/javascript' src="js/bootstrap.min.js"></script>
        <script type='text/javascript' src='js/strophe/strophe.js'></script>
        <script type='text/javascript' src='js/strophe/strophe.muc.js'></script>
        <script type='text/javascript' src='js/popup.js'></script>
        <script type='text/javascript' src='js/lib.js'></script>

        <!-- Cascading Style Sheets -->
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen"/>
        <link href="css/custom.css" rel="stylesheet" media="screen"/>
        <link rel="stylesheet" media="screen" type="text/css" href="css/popup.css"/>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="http://omsklug.com">
                        <img alt="Brand" src="img/icon16.png"> OmskLUG
                    </a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav">
                        <li><a href="http://omsklug.com">OmskLUG Site</a></li>
                    </ul>

                    <form class="navbar-form navbar-left">
                        Chat with:
                        <select id="jids" style="width: 300px;" class="form-control">
                        </select>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Tools <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a href="#" id="reconnect">Reconnect</a>
                                </li>
                                <li class="divider"></li>
                                <li>
                                    <a href="#" id="logout">Logout</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.container-fluid -->
        </nav>
        <div class="container">
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-sm-9">
                    <div id="messages" style="overflow: auto;
                         overflow-x: none;
                         min-height: 100px; 
                         height: 300px;">
                        <div id="messagelist-conference"></div>
                    </div>
                </div><!--/.col-xs-12.col-sm-9-->

                <div class="col-sm-3 sidebar-offcanvas" id="sidebar">
                    <div style="overflow: auto;
                         overflow-x: none;
                         min-height: 100px; 
                         height: 300px;">
                        <div id="users-list" class="list-group">
                        </div>
                    </div>
                </div>
            </div><!--/row-->
            <div class="row row-offcanvas row-offcanvas-right">
                <div class="col-sm-9">
                    <div class="form-group">
                        <textarea class="form-control" rows="2" id="message"></textarea>
                    </div>
                </div>
                <div class="col-sm-3 sidebar-offcanvas">
                    <button class="btn btn-primary" type="button" id="post">Send</button>    
                </div>
            </div>
        </div>
    </body>
</html>
